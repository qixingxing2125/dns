<h2>文件上传</h2>
<form id="uploadDomain" enctype="multipart/form-data"
	method="post">
	<div id="newUpload2">
		<input id="domainfile" type="file" name="file" multiple="true">
	</div>
	<br> <input type="button" onclick="loadFile();" value="上传文件">
	<br>
	<hr>
	<table cellpadding="5">
		<tr>
			<td>数据来源:</td>
			<td><input id="source" type="text" class="easyui-combobox"
				name="sourceId"
				data-options="url:'source/category',method:'get',valueField:'id',
			textField:'text'"></input></td>
		</tr>
		<tr>
			<td>标签:</td>
			<td><input id="label" type="text" class="easyui-combobox"
				name="labelId"
				data-options="url:'label/category',method:'get',valueField:'id',
			textField:'text'"></input></td>
		</tr>
		<tr>
			<td>类型:</td>
			<td><input id="type" type="text" class="easyui-combobox"
				name="typeId"
				data-options="url:'type/category',method:'get',valueField:'id',
			textField:'text'"></input></td>
		</tr>
		<tr>
			<td>位置:</td>
			<td><input class="easyui-textbox" type="text" name="location"
				data-options="" style="width: 280px;"></input></td>
		</tr>
		<tr>
			<td>发现时间:</td>
			<td><input id="datestart" name="foundtime" type="text"
				class="easyui-datebox" required="required"></input></td>
		</tr>
	</table>
</form>
<div style="padding: 5px">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="submitForm()">提交</a> <a href="javascript:void(0)"
		class="easyui-linkbutton" onclick="clearForm()">重置</a>
</div>
<script type="text/javascript">
	function loadFile() {
		var formData = new FormData();
		var uploadFile = $('#domainfile').get(0).files[0];
		formData.append("uploadFile",uploadFile);
		$.ajax({
			url : 'domain/uploadFile',
			type : 'POST',
			data : formData,
			async : false,
			cache : false,
			contentType : false,
			processData : false,
			success : function(result){
				alert("成功");
			},
			error : function(){
				alert("上传失败");
			}
		});
	}
	
	function clearForm() {
		$("#uploadDomain").form('reset');
	}
	function submitForm() {
		url = "domain/saveFile";
		if (!$('#uploadDomain').form('validate')) {
			$.messager.alert('提示', '表单还未填写完成!');
			return;
		}
		console.log($("#uploadDomain").serialize());
		$.post(url, $("#uploadDomain").serialize(), function(data) {
			if (data.status == 200) {
				$.messager.alert('提示', '新增域名成功!');
				clearForm();
			} else {
				$.messager.alert("提示", "新增域名失败!");
				clearForm();
			}
		});
	}
</script>
